<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{ .Queue }} Questions</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/main.css'>
</head>
<body>
    <div class="container">
    <h2 style="text-transform: capitalize;">{{ .Queue }} Questions</h2>
    {{ range $index, $question := .Questions }}
        <div class="row">
        {{ template "question.html" $question }}
        </div>
    {{ end }}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/public/js/jquery/dist/jquery.min.js"></script>
    <script src="/public/js/jquery-ujs/src/rails.js"></script>
    <script language="javascript">
    setInterval(function(){
        window.location.reload(1);
    }, 20000);
    </script>
</body>
</html>
